OpenIDE-Module-Long-Description=\
    Provides the Service Tree that shows OMiSCID services. The panel displays a tree with all running OMiSCID services and allows user to use context menu to trigger contextual actions depending on the selected services and services elements.\n\
    CHANGES:\n\
      3.0.5. : remove visual grid
      3.0.5. : updating lookup on domain and filter change so these actions are non desctructive (previously, they broke some other actions)
